<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimonial Survey</title>
    <link rel="stylesheet" href="font/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Practical.css" type="text/css">
</head>
<body>
<h2 class="title">MATRIMONIAL SURVERY</h2>
<h3>Survery Questions</h3>
<form id="contact-form" name="contact_form" class="default-form">
    <div class="input-box">
        <label>Name: </label>
        <input type="text" name="form_name" value="" placeholder="Name" required="">
    </div>
    <div class="input-box">
        <label>Address: </label>
        <input type="text" name="form_phone" value="" placeholder="Phone">
    </div>
    <div class="input-box">
        <label>Phone: </label>
        <input type="email" name="form_email" value="" placeholder="Email" required="">
    </div>
    <div class="input-box">
        <label>Email: </label>
        <input type="text" name="form_website" value="" placeholder="Website">
    </div>
    <div class="input-box">
        <label>Gender: </label>
        Male
        <input type="radio" name="form_subject" value="" placeholder="Subject">
        Female
        <input type="radio" name="form_subject" value="" placeholder="Subject">
    </div>
    <div class="input-box">
        <label >Age: </label>
        <input type="text" name="form_website" value="" placeholder="Website">
    </div>
    <div class="input-box">
        <label>Qualification: </label>
        BCA
        <input type="checkbox" name="form_subject" value="" placeholder="Subject">
        BA
        <input type="checkbox" name="form_subject" value="" placeholder="Subject">
        BSC
        <input type="checkbox" name="form_subject" value="" placeholder="Subject">
    </div>
    <div class="button">
        <div class="button-box">
            <input name="form_botcheck" class="form-control" type="hidden" value="">
            <button type="submit" data-loading-text="Please wait...">Continue<span class="flaticon-next"></span></button>
        </div>
        <div class="button-box">
            <input name="form_botcheck" class="form-control" type="hidden" value="">
            <button type="submit" data-loading-text="Please wait...">Reset<span class="flaticon-next"></span></button>
        </div>
    </div>
</form>
</body>
</html>
